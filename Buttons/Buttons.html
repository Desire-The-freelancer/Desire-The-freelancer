<!DOCTYPE html>
<html>
	<head>
		<title>Animated buttons</title>
		<link rel="stylesheet" href="styles/styles.css">
		
		<style>
			header{
				background-color:#7FFFD4;
				color:white;
				padding:20px;
				margin-bottom:10px;
				}
			h1{margin:0;}
			h2{text-decoration:underline;}
			body{font-family:Arial;}
			hr{margin-top:20px;}
			
		</style>
	</head>
	
	<body>
		<header>
			<h1>Animated buttons</h1>
		</header>
		
		<div class="hover">
		<h2>Example 1</h2>
		<button><span>Hover</span></button>
		<hr/>
		</div>
		
		<div class="shadow">
			<h2>Example 2</h2>
			<button>Click</button>
			<hr/>
		</div>
		
		<div class="Ripple">
			<h2>Example 3</h2>
			<button>Click</button>
		</div>
	</body>
</html>
