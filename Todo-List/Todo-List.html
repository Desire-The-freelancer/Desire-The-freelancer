<!DOCTYPE html>
<html>
	<head>
		<title>Todo List</title>
		
		<link rel="stylesheet" href="styles/styles.css">
	</head>
	
	<body>
	
		<header>
			<h1>Pure CSS To Do List</h1>
		</header>
		
		<div class="things-to-do">
			<label class="container">
				<span class="work">Exercise </span>
				<input type="checkbox">
				<span class="check-box"></span>
			</label>
			
			<label class="container">
				Wash dishes 
				<input type="checkbox">
				<span class="check-box"></span>
			</label>
			
			<label class="container">
				Read a bible 
				<input type="checkbox">
				<span class="check-box"></span>
			</label>
			
			<label class="container">
				Take a walk
				<input type="checkbox">
				<span class="check-box"></span>
			</label>
			
			<label class="container">
				Make bed
				<input type="checkbox">
				<span class="check-box"></span>
			</label>
			
			<label class="container">
				Prepare meat
				<input type="checkbox">
				<span class="check-box"></span>
			</label>
		</div>
		
	</body>
</html>
