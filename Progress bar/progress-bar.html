<!DOCTYPE html>
<html>
	<head>
		<title>Progress Bar</title>
		<link rel="stylesheet" href="styles/styles.css">
	</head>
	
	<body>
		<header>
			<h1>My Progress in Web designing </h1>
		</header>
		
		<!--HTML progress-->
		<section>	
			<div class="html"><h2>html:</h2></div>
			<div class="html-bar">
				
			</div>
			<div class="percent"><h2>100%</h2></div>
		</section>
		
		<!--CSS progress-->
		<section>	
			<div class="html"><h2>CSS:</h2></div>
			<div class="css-bar">
				
			</div>
			<div class="percent"><h2>76%</h2></div>
		</section>
		
		<!--Javascript-->
		<section>	
			<div class="html"><h2>Javascript:</h2></div>
			<div class="java-bar">
				
			</div>
			<div class="percent"><h2>0%</h2></div>
		</section>
		
		<!--Clients-->
		<section>	
			<div class="html"><h2>Clients/Customers:</h2></div>
			<div class="java-bar">
				
			</div>
			<div class="percent"><h2>0%</h2></div>
		</section>
	</body>
</html>
